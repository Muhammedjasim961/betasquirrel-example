                        <h2 class="mt-3">Add Student</h2>
                         <hr />
        <div class="row">
             <div class="col">
             <form>
             <div class="row mb-3">
           <div class="col-sm-12 col-md-6">
             <label for="firstname" class="form-label">first Name</label>
               <input type="text" class="form-control"id="firstName" name="firstName" required>
                </div>
               <div class="col-sm-12 col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" required>
                  </div>
                   </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                             <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-sm-12 col-md-6 mt-2">
                             <label for="mobile" class="form-label">Mobile</label>
                         <input type="tel" class="form-control" id="mobile" name="firstName" required>
                        </div>
                    </div>    
                    <div class="row">
                        <div class= "col mb-2 ">
                       <label for="address" class="form-label">Address</label>
                      <textarea class="form-control" name="address" id="address" placeholder="Address" rows="4" required></textarea>
                        </div>
                        </div> 
                        <div class="row">
                        <div class="col-sm-12 col-md-6 mt-2">
                            <label for="education" class="form-label">Highest Education</label>
                            <select name="education" id="education" class="form-select" required>
                            <option value="" disabled selected>Select Education</option>
                            <option value="bachelors">Bachelor's</option>
                            <option value="master's">Master's</option>
                            </select>
                        </div>
                    <div class="col-sm-12 col-md-6">
                        <div>
                        <label class="form-label mt-2">Is degree Completed</label>
                    </div> 
                    <div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="yes" id="degreeYes" name="degreeCompleted">
                        <label class="form-check-label" for="degreeYes">Yes
                        </label>
                        </div>
                         <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="no" id="degreeNo" name="degreeCompleted">
                        <label class="form-check-label" for="degreeNo">No
                        </label>
                        </div>
                        </div>  
                    </div>    
                    <div class="row">
                        <div class="col">
                         <div>
                            <label class="form-label mt-2">Skills</label>
                        </div>
                          <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="CSS" id="skillHTML" name="skills[]">
                        <label class="form-check-label" for="skillsCSS">HTML
                        </label>
                        </div>
                          <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="html" id="skillHTML" name="skills[]">
                        <label class="form-check-label" for="skillshtml">CSS
                        </label>
                    </div>     
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="javascript" id="skilljavascript" name="skills[]">
                        <label class="form-check-label" for="skillsjavascript">JAVASCRIPT
                        </label>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                        <button type="reset" class="btn btn-secondary mb-2 mx-3">
                            Reset
                        </button>
                        <button type="submit" class="btn btn-primary mb-2">
                            Save
                        </button>
                        </div>
                    </div>     
               </form>
