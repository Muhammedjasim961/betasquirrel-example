        <div class="profile-container">

    <div class="container">
        <div class="sidebar">
            <nav>
                <a href="task-5.html" class="flex">

         <div class="content">
         <div class="heading">
            <h2><u>Student Registration</u></h2>
         </div>
         <div class="form-container">
            <form>
               <div class="row-container">
                <div class="input-container">
                    <label for="First name">
                         First name <span class="red-text">*</span> :</label
                         >
                    <input 
                    type="text"
                     name="first_name"
                      id="first_name"
                       placeholder="Enter your name"
                       value="jasim shah"
                        /> 
                </div>
                <div class="input-container">
                    <label for="last_Name">
                        Last Name <span class="red-text">*</span> :</label
                        >
                    <input 
                    type="text"
                     name="last_Name"
                      id="last_Name"
                       placeholder="Enter your last name"
                        /> 
                </div>
               </div>
               <div class="row-container">
                <div class="input-container">
                    <label for="mobile"
                        >Mobile <span class="red-text">*</span> :</label
                        >
                   <input 
                   type="tel"
                    name="mobile"
                     id="mobile"
                      placeholder="Enter your mobile number"
                       /> 
                </div>
                    <div class="input-container">
                        <label for="email"
                          >Email <span class="red-text">*</span> :</label
                            >
                       <input 
                       type="email"
                        name="Email"
                         id="Email"
                          placeholder="Enter your email address"
                           /> 
                    </div>
                </div>
                <div class="row-container">
                    <div class="input-container">
                        <label for="branch">Branch :</label>
                        <select name="branch" id="branch">
                            <option>select branch you like</option>
                            <option value="Masscom">Masscom</option>
                            <option value="BBA">BBA</option>
                            <option value="Bcom">Bcom</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label>Do you need hostel facility: </label>
                     <label class="wrapper">
                        <input 
                        type="radio" 
                        name="hostel_facility"  />
                        yes
                     </label>
                     <label class="wrapper">
                        <input 
                        type="radio" 
                        name="hostel_facility" />
                        no
                     </label>
                    </div>
                    </div>
                    <div class="row-container">
                        <div class="input-container">
                            <label>Choose additional subject: </label>
                            <label class="wrapper check-rapper">
                                <input type="checkbox" name="additional subject" value="cyber security" />
                                cyber security
                            </label>
                            <label class="wrapper check-wrapper ">
                                <input type="checkbox" name="additional subject" value=" Artificial intelligence" />
                                Artificial intelligence
                            </label>

                        <label class="wrapper check-wrapper ">
                                <input type="checkbox" name="additional subject" value=" Blockchain" />
                                Blockchain
                        </label>
                        <label class="wrapper check-wrapper ">
                                <input type="checkbox" name="additional subject" value="Iot" />
                                Iot
                            </label>
                            <label class="wrapper check-wrapper ">
                                <input type="checkbox" name="additional subject" value="Robotics" />
                                Robotics
                            </label>
                       </div>
                     </div>
                             <div class="row-container">
                             <div class="input-container">
                             <label for="Address"
                             >Permanent address <span class="red-text">*</span>:</label>
                             <textarea 
                             name="address" 
                             id="address"
                              rows="5"
                            placeholder="Enter Address"
                             ></textarea>    
                       </div>
                     </div>
                     <div class="input-container right">
                        <input type="submit" value="SUBMIT" />
                        <input type="reset" value="CLEAR" />
                     </div>
                    </form>
                    </div>
                 </div> 
               </div>
              </div>
